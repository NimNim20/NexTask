name: Lint Code Base

on:
  pull_request:        # Trigger on pull requests
    branches:
      - main           # Specify the branch to trigger the workflow
  push:                # Trigger on push
    branches:
      - main

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Run Super-Linter
      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: true              # Validate the entire codebase
          DEFAULT_BRANCH: main                     # Specify the default branch
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub token for accessing the repo
          FILTER_REGEX_EXCLUDE: ^(node_modules|build|dist|public)/ # Exclude unnecessary folders
          LOG_LEVEL: verbose                       # Detailed logs
          VALIDATE_JAVASCRIPT_ES: true             # Enable JavaScript linting
          VALIDATE_TYPESCRIPT_ES: true             # Enable TypeScript linting
          VALIDATE_CSS: true                       # Enable CSS linting
          VALIDATE_MARKDOWN: true                  # Enable Markdown linting
          VALIDATE_JSON: true                      # Enable JSON linting
