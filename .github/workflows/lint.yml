name: Lint Code Base

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Fetch the list of changed files
      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v36
        with:
          files: |
            *.js
            *.ts
            *.tsx
            *.css
            *.scss
            *.json
            *.md

      # Run Super-Linter on changed files only
      - name: Run Super-Linter
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: github/super-linter@v5
        env:
          VALIDATE_ALL_CODEBASE: false # Disable full codebase validation
          DEFAULT_BRANCH: main # Specify the default branch
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub token for accessing the repo
          LOG_LEVEL: verbose # Detailed logs
          VALIDATE_JAVASCRIPT_ES: true # Enable JavaScript linting
          VALIDATE_TYPESCRIPT_ES: true # Enable TypeScript linting
          VALIDATE_CSS: true # Enable CSS linting
          VALIDATE_MARKDOWN: true # Enable Markdown linting
          VALIDATE_JSON: true # Enable JSON linting
        with:
          file-paths: ${{ steps.changed-files.outputs.files }}
